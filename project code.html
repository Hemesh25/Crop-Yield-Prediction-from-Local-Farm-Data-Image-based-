<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Crop Yield Prediction</title>
  <style>
    :root {
      --accent: #2b8aef;
      --card-bg: rgba(255, 255, 255, 0.9);
      --muted: #6b7280;
    }
    body {
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&q=80&w=1920&h=1080')
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }
    .login-card {
      z-index: 2;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(10px);
      position: relative;
    }
    h2 {
      color: #1f2937;
      margin-bottom: 10px;
    }
    p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 25px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }
    button {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1f6edb;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .home-btn {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .home-btn:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-card">
    <button class="home-btn" onclick="goHome()">üè† Home</button>

    <h2>üåæ Crop Yield Prediction</h2>
    <p>Login to continue</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="button" onclick="login()">Login</button>
    </form>

    <div class="footer">
      <p>Don‚Äôt have an account? <a href="#">Register here</a></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "" || password === "") {
        alert("Please fill all fields!");
        return;
      }

      if (username === "admin" && password === "12345") {
        alert("Login successful! Redirecting...");
        window.location.href = "crop_yield.html";
      } else {
        alert("Invalid username or password!");
      }
    }

    function goHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
